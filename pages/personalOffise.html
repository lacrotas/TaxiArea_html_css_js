<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
  <header class="header">
    <div class="header__flexbox">
      <div class="header__logo--left">
        <img
          class="header__image"
          src="../image/icon/logo.png"
          width="62px"
          height="62px"
          alt="logo"
        />
        <h2 class="header__label">Taxeria</h2>
      </div>
      <nav class="header__navigation">
        <a href="../index.html#main" class="header__anchor">Главная</a>
        <a href="../index.html#traffic" class="header__anchor">Тарифы</a>
        <a href="../index.html#work" class="header__anchor">Работа</a>
        <a href="../index.html#review" class="header__anchor">Отзывы</a>
        <a href="../index.html#contacts" class="header__anchor">Контакты</a>
      </nav>
      <div class="header__authorization-active">
        <button class="header__button" onclick="gotoPage('./pages/authorization.html')">
          Войти
        </button>
      </div>
      <div class="header__authorization-disable">
        <p
          id="p1"
          class="header__paragraph"
          onclick="gotoPage('./pages/personalOffise.html')"
        >
          Имя пользователя
        </p>
        <button class="header__button" onclick="logOut()">
          Выйти
        </button>
      </div>
    </div>
  </header>
  <header class="header-small">
    <div class="header__flexbox">
      <div class="header__logo--left">
        <img
          class="header__image"
          src="../image/icon/logo.png"
          width="62px"
          height="62px"
          alt="logo"
        />
        <h2 class="header__label">Taxeria</h2>
      </div>
      <div class="header__navigationSelect">
        <img
          class="header__selectButton"
          src="../image/icon/navbar.png"
          onclick="hideSelect()"
        />
      </div>
    </div>
  </header>
    <main class="main">
      <div class="main__navbar--hidden">
        <a href="../index.html#main" class="main__anchor">Главная</a>
        <a href="../index.html#traffic" class="main__anchor">Тарифы</a>
        <a href="../index.html#work" class="main__anchor">Работа</a>
        <a href="../index.html#review" class="main__anchor">Отзывы</a>
        <a href="../index.html#contacts" class="main__anchor">Контакты</a>
        <a href="./personalOffise.html" id="user-name"> Maks </a>
      </div>
       <div class="main__load">
           <div class="main__container--left">
           <img class="main__image" src="../image/icon/userAccount.png" alt="userAccount" />
           <button class="main__button">Загрузить фото</button>
           </div>
           <form class="main__form--right">
            <input class="main__input" placeholder="Имя пользователя"/>
            <input class="main__input" placeholder="Телефон"/>
            <input class="main__input" placeholder="Пароль"/>
            <input class="main__input" placeholder="E-mail"/>
            <button class="main__button">Сохранить изменения</button>
           </form>      
       </div>
    </main>
    <footer class="footer">
      <h2 class="footer__text">Наши партнеры</h2>
      <div class="footer__partner">
        <img src="../image/footer/partner1.png"/>
        <img src="../image/footer/partner2.png"/>
        <img src="../image/footer/partner3.png"/>
        <img src="../image/footer/partner4.png"/>
      </div>
     <div class="footer__copurate">
       <img src="../image/icon/logo.png"/>
       <h4>Taxirea</h4>
       <p>© ООО «Такси Лайм» 2021</p>
     </div>
    </footer>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/autorizate.js"></script>
</body>
</html>
